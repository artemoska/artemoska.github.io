<div class="console-effect" id="console">

    <span>Artemoska Console</span>
  </div>

    <div>> system online</div>
  </div>
  <input id="consoleInput" placeholder="> command">
</div>

<script>
let user=null, ach=0;

function onTelegramAuth(u){
  user=u;
  localStorage.setItem("user",JSON.stringify(u));
  start();
}

function start(){
  document.getElementById("authPanel").style.display="none";
  document.getElementById("profileBox").style.display="block";
  document.getElementById("profileName").innerText=user.first_name;
  document.getElementById("profileUser").innerText="@"+user.username;
}

function logout(){
  localStorage.clear();
  location.reload();
}

function log(t){
  const c=document.getElementById("consoleContent");
  c.innerHTML+=`<div>> ${t}</div>`;
  c.scrollTop=c.scrollHeight;
}

document.getElementById("consoleInput").addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    run(e.target.value);
    e.target.value="";
  }
});

function unlock(name){
  ach++;
  document.getElementById("achCount").innerText=ach;
  log("üèÜ "+name);
}

function run(cmd){
  log(cmd);
  switch(cmd.toLowerCase()){
    case "help":
      log("whoami, hack, secret, arg");
      break;
    case "whoami":
      log(user.first_name+" :: telegram user");
      break;
    case "hack":
      document.body.style.filter="hue-rotate(120deg)";
      unlock("Hacker");
      break;
    case "secret":
      document.getElementById("secretProject").classList.remove("locked-project");
      unlock("Secret Access");
      break;
    case "arg":
      log("ARG STEP 1: –ò—â–∏ —Å–ª–æ–≤–æ MAGIC –≤ –∫–æ–¥–µ");
      unlock("ARG Started");
      break;
    default:
      log("command not found");
  }
}

const saved=localStorage.getItem("user");
if(saved){user=JSON.parse(saved);start();}
</script>

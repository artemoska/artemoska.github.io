<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Candy Race Gun</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TZY49R07HS"></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
            --candy-pink: #FF9AA2;
            --candy-blue: #B5EAD7;
            --candy-purple: #C7CEEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 500px;
            background: linear-gradient(to bottom, #2C3E50, #4CA1AF);
            border: 8px solid var(--accent);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin: auto;
        }

        /* Все остальные стили остаются такими же, как в вашем исходном коде */
        /* ... */

        /* Новые стили для полноэкранного режима */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--light);
            border-radius: 5px;
            z-index: 100;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-btn::before {
            content: '⛶';
            color: white;
            font-size: 16px;
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            .game-container {
                border: none;
                border-radius: 0;
                max-height: none;
            }
            
            .controls-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="fullscreen-btn" id="fullscreenBtn"></div>
        <div class="road"></div>
        <div class="player" id="player"></div>
        <div class="candy-effects" id="candyEffects"></div>
        
        <div class="score-board">
            Score: <span id="score">0</span>
        </div>
        
        <div class="health-bar">
            <div class="health" id="health"></div>
        </div>
        
        <div class="combo-counter" id="comboCounter">
            COMBO x<span id="comboMultiplier">1</span>!
        </div>
        
        <div class="level-indicator">
            Level: <span id="level">1</span>
        </div>
        
        <div class="controls-info">
            WASD/Arrows to move | SPACE to shoot
        </div>
        
        <div class="joystick" id="joystick">
            <div class="joystick-knob" id="joystickKnob"></div>
        </div>
        
        <div class="shoot-btn" id="shootBtn"></div>
        
        <div class="game-over" id="gameOver">
            <h1>GAME OVER</h1>
            <div class="final-score">Your score: <span id="finalScore">0</span></div>
            <button class="restart-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <!-- Контейнер для рекламы Яндекс -->
        <div id="yandexAdsContainer" style="position:absolute;width:1px;height:1px;overflow:hidden;"></div>
    </div>

    <script>
        // Инициализация Яндекс Игр SDK
        function initYandexGames() {
            if (typeof YaGames !== 'undefined') {
                YaGames.init().then(ysdk => {
                    window.ysdk = ysdk;
                    
                    // Инициализация рекламы
                    ysdk.adv.loadFullscreenAdv({
                        callbacks: {
                            onClose: function(wasShown) {
                                if (wasShown) {
                                    // Действия после показа рекламы
                                }
                            }
                        }
                    });
                });
            }
        }

        // Показать рекламу
        function showYandexAd() {
            if (window.ysdk && window.ysdk.adv) {
                window.ysdk.adv.showFullscreenAdv({
                    callbacks: {
                        onClose: function(wasShown) {
                            if (wasShown) {
                                // Награда за просмотр рекламы
                            }
                        }
                    }
                });
            } else {
                // Фоллбэк, если SDK не загрузился
                setTimeout(() => {
                    gameOverScreen.style.display = 'flex';
                }, 1000);
            }
        }

        // Полноэкранный режим
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Ошибка при включении полноэкранного режима: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Инициализация игры
        document.addEventListener('DOMContentLoaded', () => {
            initYandexGames();
            
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Остальной код игры остается без изменений
            // ...
            
            // Модифицированная функция gameOver
            function gameOver() {
                gameRunning = false;
                finalScoreElement.textContent = score;
                
                // Показываем рекламу вместо кастомного блока
                showYandexAd();
            }
            
            // Инициализация мобильных элементов управления
            function initMobileControls() {
                isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                if (isMobile) {
                    joystick.style.display = 'block';
                    shootBtn.style.display = 'block';
                    
                    // Джойстик
                    joystick.addEventListener('touchstart', handleJoystickStart, {passive: false});
                    joystick.addEventListener('touchmove', handleJoystickMove, {passive: false});
                    joystick.addEventListener('touchend', handleJoystickEnd, {passive: false});
                    
                    // Кнопка стрельбы
                    shootBtn.addEventListener('touchstart', () => keys[' '] = true, {passive: true});
                    shootBtn.addEventListener('touchend', () => keys[' '] = false, {passive: true});
                }
            }
            
            // Остальной код игры...
        });
    </script>
    
    <!-- SDK Яндекс Игр -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
</body>
</html>

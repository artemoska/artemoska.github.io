<!DOCTYPE html>
<html>
<head>
    <title>–û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üßπ –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
    
    <div id="status">
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É—é—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö:</p>
    </div>
    
    <button onclick="clearOldData()">–û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="checkData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    
    <script>
        function checkData() {
            const status = document.getElementById('status');
            let html = '<h3>–¢–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ:</h3><ul>';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –∫–ª—é—á–∏
            const keys = [
                'currentUser',
                'artemoska_user',
                'artemoska_achievements',
                'artemoska_inventory',
                'artemoska_arg'
            ];
            
            // –ò—â–µ–º –∫–ª—é—á–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            for(let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('user_') || key.startsWith('pending_') || key.startsWith('reset_')) {
                    keys.push(key);
                }
            }
            
            keys.forEach(key => {
                const value = localStorage.getItem(key);
                html += `<li><strong>${key}:</strong> ${value ? '‚úÖ –ï—Å—Ç—å –¥–∞–Ω–Ω—ã–µ' : '‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</li>`;
            });
            
            html += '</ul>';
            status.innerHTML = html;
        }
        
        function clearOldData() {
            // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–Ω—Ñ–ª–∏–∫—Ç—É—é—â–∏–µ —Å—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ
            localStorage.removeItem('artemoska_user');
            localStorage.removeItem('artemoska_achievements');
            localStorage.removeItem('artemoska_inventory');
            localStorage.removeItem('artemoska_arg');
            
            // –û—Å—Ç–∞–≤–ª—è–µ–º currentUser –∏ –¥–∞–Ω–Ω—ã–µ –ø–æ email
            document.getElementById('status').innerHTML = 
                '<p class="success">‚úÖ –°—Ç–∞—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ —É–¥–∞–ª–µ–Ω—ã! –¢–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –Ω–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É.</p>' +
                '<p><a href="index.html">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></p>';
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        checkData();
    </script>
</body>
</html>

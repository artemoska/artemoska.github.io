<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Быстрая регистрация | Artemoska</title>
    <style>
        /* === ОСНОВНЫЕ СТИЛИ === */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: rgba(99, 102, 241, 0.1);
            --success: #10b981;
            --success-light: rgba(16, 185, 129, 0.1);
            --danger: #ef4444;
            --danger-light: rgba(239, 68, 68, 0.1);
            --warning: #f59e0b;
            --info: #3b82f6;
            --telegram: #0088cc;
            --telegram-light: rgba(0, 136, 204, 0.1);
            --light: #f9fafb;
            --dark: #1f2937;
            --dark-light: #374151;
            --gray: #e5e7eb;
            --gray-dark: #9ca3af;
            --text: #374151;
            --text-light: #6b7280;
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --border-radius-lg: 20px;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* === АДАПТИВНЫЙ КОНТЕЙНЕР === */
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            width: 100%;
            max-width: 500px;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerAppear 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* === ДЕКОРАТИВНЫЕ ЭЛЕМЕНТЫ === */
        .decoration {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
        }

        .decoration-1 {
            width: min(300px, 60vw);
            height: min(300px, 60vw);
            background: linear-gradient(135deg, var(--primary), var(--info));
            top: -10%;
            right: -10%;
        }

        .decoration-2 {
            width: min(200px, 40vw);
            height: min(200px, 40vw);
            background: linear-gradient(135deg, var(--success), var(--warning));
            bottom: -5%;
            left: -5%;
        }

        /* === ЛОГОТИП === */
        .logo {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            color: var(--primary);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
            max-width: 300px;
            margin: 0 auto;
        }

        /* === ОСНОВНОЙ КОНТЕНТ === */
        .content {
            position: relative;
            z-index: 1;
        }

        /* === ВЫБОР СПОСОБА АВТОРИЗАЦИИ === */
        .auth-method-select {
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .method-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: var(--light);
            padding: 0.5rem;
            border-radius: var(--border-radius-sm);
        }

        .method-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .method-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
        }

        .method-tab i {
            font-size: 1.1em;
        }

        /* === КНОПКИ АВТОРИЗАЦИИ === */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-btn {
            padding: clamp(0.875rem, 3vw, 1rem);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.95rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn.telegram {
            background: var(--telegram);
            color: white;
        }

        .auth-btn.email {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .auth-btn.google {
            background: white;
            color: var(--dark);
            border: 2px solid var(--gray);
        }

        .auth-btn.google:hover {
            border-color: var(--primary);
        }

        .auth-btn i {
            font-size: 1.2em;
        }

        /* === РАЗДЕЛИТЕЛЬ === */
        .separator {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-light);
            font-size: clamp(0.85rem, 3vw, 0.9rem);
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray);
        }

        .separator span {
            padding: 0 1rem;
        }

        /* === ШАГИ ФОРМЫ === */
        .step {
            display: none;
            animation: stepAppear 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step.active {
            display: block;
        }

        @keyframes stepAppear {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step-title {
            color: var(--dark);
            margin-bottom: clamp(0.5rem, 2vw, 0.75rem);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .step-subtitle {
            color: var(--text-light);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            font-size: clamp(0.9rem, 3vw, 1rem);
            line-height: 1.5;
        }

        /* === КОМПАКТНАЯ ФОРМА EMAIL === */
        .compact-form {
            display: flex;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .email-input {
            flex: 1;
            min-width: 200px;
            padding: clamp(0.875rem, 3vw, 1rem) clamp(1rem, 3vw, 1.25rem);
            border: 2px solid var(--gray);
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.95rem, 3vw, 1rem);
            transition: var(--transition);
            outline: none;
            background: var(--light);
            color: var(--dark);
        }

        .email-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            background: white;
        }

        .email-input::placeholder {
            color: var(--gray-dark);
        }

        .get-code-btn {
            padding: clamp(0.875rem, 3vw, 1rem) clamp(1.25rem, 4vw, 1.5rem);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.95rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            min-width: 140px;
            flex-shrink: 0;
        }

        .get-code-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.25);
        }

        .get-code-btn:active {
            transform: translateY(0);
        }

        .get-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .get-code-btn.loading {
            min-width: 120px;
            padding: clamp(0.875rem, 3vw, 1rem) clamp(1rem, 3vw, 1.25rem);
        }

        .get-code-btn i {
            font-size: 1.1em;
        }

        /* === ПОЛЯ ВВОДА КОДА === */
        .code-container {
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .code-inputs {
            display: flex;
            gap: clamp(0.5rem, 2vw, 0.75rem);
            margin-bottom: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .code-input {
            width: clamp(2.5rem, 10vw, 3rem);
            height: clamp(3rem, 12vw, 3.5rem);
            border: 2px solid var(--gray);
            border-radius: var(--border-radius-sm);
            text-align: center;
            font-size: clamp(1.25rem, 5vw, 1.5rem);
            font-weight: 700;
            color: var(--dark);
            transition: var(--transition);
            outline: none;
            background: var(--light);
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .code-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            background: white;
            transform: translateY(-2px);
        }

        .code-input.filled {
            border-color: var(--success);
            background-color: var(--success-light);
        }

        .code-input.error {
            border-color: var(--danger);
            background-color: var(--danger-light);
            animation: shake 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        /* === ТАЙМЕР === */
        .timer {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-light);
            font-size: clamp(0.85rem, 3vw, 0.9rem);
        }

        .resend-link {
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            background: var(--primary-light);
        }

        .resend-link:hover {
            color: var(--primary-dark);
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .resend-link:active {
            transform: translateY(0);
        }

        .resend-link:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* === МОДАЛЬНОЕ ОКНО TELEGRAM === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .telegram-modal {
            background: white;
            border-radius: var(--border-radius);
            padding: clamp(1.5rem, 4vw, 2rem);
            max-width: 450px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--telegram);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: var(--light);
            color: var(--danger);
        }

        .modal-code {
            background: linear-gradient(135deg, var(--telegram), #24A1DE);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius-sm);
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Fira Code', monospace;
        }

        .code-display {
            font-size: clamp(2.5rem, 8vw, 3rem);
            font-weight: 700;
            letter-spacing: 0.5rem;
            margin: 1rem 0;
        }

        .modal-instructions {
            margin-bottom: 1.5rem;
        }

        .instruction-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--light);
            border-radius: var(--border-radius-sm);
        }

        .step-number {
            width: 28px;
            height: 28px;
            background: var(--telegram);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .modal-btn {
            flex: 1;
            padding: clamp(0.875rem, 3vw, 1rem);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: clamp(0.95rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        .modal-btn.primary {
            background: var(--telegram);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--light);
            color: var(--text);
            border: 2px solid var(--gray);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .status-check {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--light);
            border-radius: var(--border-radius-sm);
            text-align: center;
        }

        .status-dots {
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--gray);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .status-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .status-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* === СООБЩЕНИЯ === */
        .message {
            padding: clamp(0.875rem, 3vw, 1rem);
            border-radius: var(--border-radius-sm);
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
            display: none;
            animation: messageAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: clamp(0.9rem, 3vw, 0.95rem);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message.success {
            background-color: var(--success-light);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.error {
            background-color: var(--danger-light);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        .message i {
            font-size: 1.2em;
            flex-shrink: 0;
        }

        /* === ССЫЛКА НАЗАД === */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            background: var(--primary-light);
        }

        .back-link:hover {
            color: var(--primary-dark);
            background: rgba(99, 102, 241, 0.15);
            transform: translateY(-1px);
        }

        .back-link:active {
            transform: translateY(0);
        }

        .back-link i {
            font-size: 0.9em;
        }

        /* === ШАГ УСПЕХА === */
        .success-animation {
            text-align: center;
            margin: clamp(1.5rem, 4vw, 2rem) 0;
        }

        .success-icon {
            font-size: clamp(3rem, 12vw, 4rem);
            color: var(--success);
            margin-bottom: 1.5rem;
            animation: bounce 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* === ИНДИКАТОР ПЕРЕНАПРАВЛЕНИЯ === */
        .redirect-loader {
            margin: 2rem auto;
            width: 80px;
            height: 20px;
            position: relative;
        }

        .loading-dots div {
            position: absolute;
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: var(--primary);
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .loading-dots div:nth-child(1) {
            left: 8px;
            animation: loading-dots1 0.6s infinite;
        }

        .loading-dots div:nth-child(2) {
            left: 8px;
            animation: loading-dots2 0.6s infinite;
        }

        .loading-dots div:nth-child(3) {
            left: 32px;
            animation: loading-dots2 0.6s infinite;
        }

        .loading-dots div:nth-child(4) {
            left: 56px;
            animation: loading-dots3 0.6s infinite;
        }

        @keyframes loading-dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes loading-dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        @keyframes loading-dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }

        /* === ФУТЕР === */
        .footer-text {
            text-align: center;
            margin-top: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-light);
            font-size: clamp(0.8rem, 2.5vw, 0.85rem);
            border-top: 1px solid var(--gray);
            padding-top: 1rem;
        }

        .footer-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* === КОНФЕТТИ === */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            border-radius: 50%;
        }

        /* === ОСОБЫЕ СТИЛИ ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ === */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: max(20px, env(safe-area-inset-top));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }

            .container {
                padding: clamp(1.25rem, 4vw, 1.5rem);
                border-radius: var(--border-radius);
                margin-top: 0;
            }

            .compact-form {
                flex-direction: column;
            }

            .email-input {
                min-width: 100%;
            }

            .get-code-btn {
                width: 100%;
                min-width: unset;
            }

            .code-inputs {
                gap: clamp(0.375rem, 1.5vw, 0.5rem);
            }

            .code-input {
                width: clamp(2.25rem, 8vw, 2.75rem);
                height: clamp(2.75rem, 10vw, 3.25rem);
            }

            .back-link {
                width: 100%;
                justify-content: center;
            }

            .modal-actions {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
            }
        }

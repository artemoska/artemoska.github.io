<!-- Кнопка авторизации через Telegram -->
<div class="auth-methods">
    <button onclick="window.telegramAuth.startTelegramAuth()" 
            class="btn telegram-btn"
            style="background: #0088cc; color: white; width: 100%; margin-bottom: 1rem;">
        <i class="fab fa-telegram"></i> Войти через Telegram
    </button>
    
    <div style="text-align: center; margin: 1rem 0; color: var(--text-light);">
        или
    </div>
    
    <!-- Существующая кнопка Google -->
    <button onclick="loginWithGoogle()" 
            class="btn google-btn"
            style="background: #4285F4; color: white; width: 100%;">
        <i class="fab fa-google"></i> Войти через Google
    </button>
</div>

<!-- Блок профиля (показывается после авторизации) -->
<div class="profile-header" id="profileHeader" style="display: none;">
    <div class="user-avatar" id="userAvatar">
        <i class="fab fa-telegram"></i>
    </div>
    <div class="user-info">
        <div class="user-name" id="userName"></div>
        <div class="user-id" id="userId" style="font-size: 0.8rem; color: var(--text-light);"></div>
    </div>
    <button onclick="window.telegramAuth.logout()" class="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
    </button>
</div>

<!-- Подключение скрипта -->
<script src="telegram-auth-client.js"></script>

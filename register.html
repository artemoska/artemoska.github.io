<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>

  <h2>Регистрация по email</h2>

  <label>Email:</label><br>
  <input type="email" id="email" placeholder="Введите ваш email"><br><br>

  <button id="sendCodeBtn">Получить код</button>

  <br><br>

  <label>Код подтверждения:</label><br>
  <input type="text" id="codeInput" placeholder="Введите код"><br><br>
  <button id="verifyBtn">Подтвердить</button>

  <p id="message"></p>

  <!-- EmailJS через обычный script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script type="text/javascript" src="register.js"></script>
</body>
</html>
